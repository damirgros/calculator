<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script defer src="test.js"></script>
    <div class="container">
        <div class="calculator">
            <div class="content">
                
                <div class="input"></div>

                <div class="firstRow">
                    <button id="double" class="delete">
                        AC
                    </button>
                    <button id="remainder" class="operators">
                        %
                    </button>
                    <button id="divider" class="operators">
                        /
                    </button>
                </div>

                <div class="secondRow">
                    <button id="seven" class="numbers">
                        7
                    </button>
                    <button id="eight" class="numbers">
                        8
                    </button>
                    <button id="nine" class="numbers">
                        9
                    </button>
                    <button id="multiply" class="operators">
                        *
                    </button>
                </div>

                <div class="thirdRow">
                    <button id="four" class="numbers">
                        4
                    </button>
                    <button id="five" class="numbers">
                        5
                    </button>
                    <button id="six" class="numbers">
                        6
                    </button>
                    <button id="minus" class="operators">
                        -
                    </button>
                </div>

                <div class="fourthRow">
                    <button id="one" class="numbers">
                        1
                    </button>
                    <button id="two" class="numbers">
                        2
                    </button>
                    <button id="three" class="numbers">
                        3
                    </button>
                    <button id="plus" class="operators">
                        +
                    </button>
                </div>

                <div class="fifthRow">
                    <button id="zero" class="numbers">
                        0 
                    </button>
                    <button id="decimal" class="numbers">
                        .
                    </button>
                    <button id="equal" class="operators">
                        =
                    </button>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
